<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 50px;
            color: #333;
        }

        h3 {
            margin-top: 20px;
            color: #555;
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons button {
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .buttons button a {
            text-decoration: none;
            color: #fff;
        }

        .buttons button:hover {
            background-color: #555;
        }

        .buttons button:nth-child(1) {
            background-color: #007bff; /* Blue */
        }

        .buttons button:nth-child(2) {
            background-color: #28a745; /* Green */
        }

        .buttons button:nth-child(3) {
            background-color: #dc3545; /* Red */
        }
    </style>
</head>
<body>
    <h1>Library Management System</h1>
    <h3>Login as</h3>
    <div class="buttons">
        <button><a href="/task4/Admin/adminlogin.html">Admin</a></button>
        <button><a href="/task4/Teacher/teacherlogin.php">Teacher</a></button>
        <button><a href="/task4/Student/studentlogin.php">Student</a></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
